<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra seu ticket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form action="">
        <div class="container">
            <div class="tittle">
                <h1><span>Yuziio</span>One</h1>
                <p>Preencha os campos abaixo que em breve entraremos em contato.</p>
            </div>
            <div class="ticket">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Informe o seu nome">
                <label for="setor">Setor</label>
                <input type="text" id="setor" placeholder="Informe o seu setor">
                <div class="ticket2">
                    <label>Problema</label>
                    <textarea id="problema" placeholder="Descreva o seu problema"></textarea>
                    <input class="submit" type="submit" value="Enviar">
                </div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
