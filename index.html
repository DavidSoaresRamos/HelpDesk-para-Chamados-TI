<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | YuziioOne</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <link rel="shortcut icon" href="cat.ico" type="image/x-icon">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="tittle">
                <h1><span>Yuziio</span>One</h1>
                <p>Preencha os campos abaixo que em breve iremos lhe auxiliar.</p>
            </div>
            <div class="ticket">
                <label for="nameLabel">Nome</label>
                <input type="text" id="name" placeholder="Informe o seu nome">
                <label for="sectorLabel">Setor</label>
                <input type="text" id="sector" placeholder="Informe o seu setor">
                <div class="ticket2">
                    <label>Problema</label>
                    <textarea id="problem" placeholder="Descreva o seu problema"></textarea>
                    <input class="submit" type="submit" value="Enviar">
                    <footer>Desenvolvido por David Ramos &copy;</footer>
                </div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
