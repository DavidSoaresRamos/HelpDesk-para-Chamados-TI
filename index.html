<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | Yuziio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="cat.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="tittle">
                <h1><span>Yuziio</span></h1>
                <p>Preencha os campos abaixo que em breve iremos lhe auxiliar.</p>
            </div>
            <div class="ticket">
                <label for="nameLabel">Nome</label>
                <input type="text" id="name" placeholder="Informe o seu nome">
                <label for="sectorLabel">Setor</label>
                <input type="text" id="sector" placeholder="Informe o seu setor">
                <div class="ticket2">
                    <label>Problema</label>
                    <textarea id="problem" placeholder="Descreva o seu problema"></textarea>
                    <input class="submit" type="submit" value="Enviar">
                    
                    <footer>Desenvolvido por David Ramos &copy;</footer> 
                </div>
            </div>
        </div>
    </form>

    <div class="external-links-container">
        <div class="social-links">
            <a href="https://api.whatsapp.com/send?phone=5571984735956" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://www.linkedin.com/in/david-soares-ramos-751117278/" target="_blank" class="linkedin-link">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
